{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Редактирование продукта | {{ product.name }}</h1>

        <form action="{% url 'admin_staff:admin-products-update' product.id %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                    {{ form.name }}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
        <div class="form-row mb-2">
            <div class="col-lg-12">
                <div class="custom-file">

                    {{ form.image }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">Цена</label>
                {{ form.price }}
            </div>
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.email.id_for_label }}">Количество</label>
                {{ form.quantity }}
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6">
                <label class="small mb-1" for="{{ form.password1.id_for_label }}">Категория</label>
                {{ form.category }}
            </div>

        </div>

            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <form action="{% url 'admin_staff:admin-products-remove' product.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Удалить" class="btn btn-danger btn-block">
                </form>
            </div>

    </div>
{% endblock %}
